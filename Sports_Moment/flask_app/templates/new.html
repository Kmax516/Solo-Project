<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>New Band</title>
</head>
<body>
  <div class="position-absolute top-0 end-0">
  <a href="/dashboard" class="btn btn-warning">Dashboard</a>
  <a href="/logout" class="btn btn-warning">Logout</a>
  </div>
  <form action="/create/moment" method="post" class="col-3 bg-dark p-3 my-4 mx-auto text-warning " >
    <h1 class="text-center text-warning">Add New Moment</h1>
    
    <div class="form-group">
        <label for="Player_Name">Player Name:</label>
        <input type="text" name="Player_Name" class="form-control">
    </div>
    <div class="form-group">
        <label for="Sport">Sport:</label>
        <input type="text" name="Sport" class="form-control">
    </div>
    <div class="form-group">
        <label for="Team">Team:</label>
        <input type="text" name="Team" class="form-control">
    </div>
    <div class="form-group">
      <label for="Description">Description:</label>
      <textarea type="text" name="Description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="Image">Image URL:</label>
      <input type="text" name="Image" class="form-control">
    </div>
    <div class="form-group">
      <label for="Video">Youtube Embeded Video URL:</label>
      <input type="text" name="Video" class="form-control">
    </div>
      <input type="submit" value="Add" class="btn btn-warning btn-outline-dark">
  </form>
  <div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>
  
</body>
</html>
