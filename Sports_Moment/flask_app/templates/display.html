<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Display</title>
</head>
<body>
  <div class="position-absolute top-0 end-0">
    <a href="/dashboard" class="btn btn-warning">Dashboard</a>
    <a href="/logout" class="btn btn-warning">Logout</a>
  </div>
  <div class="col-3 mx-auto">
    <h2>{{sport1.Player_Name}}</h2>
    <img src="{{sport1.Image}}" width="300" height="300" alt="pic" >
    <h3>The Moment!!!</h3><iframe width="400" height="300" src="{{sport1.Video}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h3>Description:</h3>
    <div class="card text-bg-warning" style="width: 30rem;">
      {{sport1.Description}}
    </div>
 
  
  
 
</body>
</html>
