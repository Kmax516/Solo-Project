<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dash</title>
</head>
<body>
    <h1>Welcome {{user.first_name}}</h1>
    <div class="position-absolute top-0 end-0">
        <a href="/new/moment" class="btn btn-warning">New Moment</a>
        <a href="/logout" class="btn btn-warning">Logout</a>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 75rem;">
    <div class="card-body">
        <h2 class="card-title text-dark">All Sports Players:</h2>
        <table class="table table-warning">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Sport</th>
                    <th>Team</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sport in sports %}
                    <tr>
                        <td>{{ sport.Player_Name }}</td>
                        <td>{{ sport.Sport}} </td>
                        <td>{{ sport.Team}}</td>
                        <td>
                            <a href="/moment/{{ sport.id }}">Moment</a> 
                            {% if sport.creator.id == session["user_num"]%}
                            <a href="/edit/{{ sport.id }}">Edit</a>  <a href="/bands/delete/{{ sport.id }}">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
    </div>
</body>
</html>
